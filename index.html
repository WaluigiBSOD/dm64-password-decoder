<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="style/main.css">
		<title>Dr. Mario 64 Password Decoder</title>
	</head>
	
	<meta charset="utf-8"/>
	
	<body>
		<script type="text/javascript" src="script/dm64decoder.js"></script>
		
		<h1 id="title"">Dr. Mario 64 Password Decoder</h1>
		
		<h2 id="version">Version 1.0 Alpha</h2>
		
		<div align="center" class="main">
			
			<input type="text" autocomplete="off" id="code" class="code" size="25" maxlength="20" onclick="_ResetInput()" oninput="_DecodePassword()" value=""></input>
			<p id="error" class="error"><br>Enter the password</p>
			
			<table id="result" class="result" style="visibility: hidden;">
				<tr>
					<br>
				</tr>
				<tr>
					<td>Mode: </td>
					<td id="mode"></td>
				</tr>
				<tr>
					<td id="leveltext">Level: </td>
					<td id="level"></td>
				</tr>
				<tr>
					<td>Speed: </td>
					<td id="speed"></td>
				</tr>
				<tr>
					<td>Score: </td>
					<td id="score"></td>
				</tr>
				<tr>
					<td>Time: </td>
					<td id="time"></td>
				</tr>
				<tr>
					<td>Player Name: </td>
					<td id="name"></td>
				</tr>
				<tr>
					<td>Frame Count (modulo 1024): </td>
					<td id="framecount"></td>
				</tr>
			</table>
			
		</div>
	
	</body>
</html>
